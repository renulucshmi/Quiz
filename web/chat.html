<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - Remote Polling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }

      .animate-pulse-custom {
        animation: pulse 2s infinite;
      }

      .animate-slideIn {
        animation: slideIn 0.3s ease-out;
      }

      .animate-messageSlide {
        animation: messageSlide 0.3s ease-out;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-light {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          #1e40af 0%,
          #1e3a8a 50%,
          #312e81 100%
        );
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        min-height: 100vh;
      }

      .gradient-bg::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.1) 0%,
          transparent 70%
        );
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
      }

      .gradient-border {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.3),
          rgba(147, 51, 234, 0.3)
        );
        padding: 2px;
        border-radius: 1.5rem;
      }

      .gradient-border-inner {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: calc(1.5rem - 2px);
      }

      /* Smooth transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke,
          opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body class="gradient-bg flex items-center justify-center p-4">
    <div
      class="glass-card rounded-3xl max-w-4xl w-full h-[90vh] flex flex-col overflow-hidden animate-fadeIn"
    >
      <!-- Login Overlay -->
      <div
        class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
        id="loginOverlay"
      >
        <div class="glass-card rounded-2xl p-8 max-w-md w-full animate-slideIn">
          <div class="text-center mb-6">
            <svg
              class="w-16 h-16 mx-auto mb-4 text-sky-400 animate-float"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
              />
            </svg>
            <h2 class="text-3xl font-bold text-white mb-2">Join Discussion</h2>
            <p class="text-sky-200">Enter your name to join the chat room</p>
          </div>

          <div class="gradient-border mb-4">
            <div class="gradient-border-inner">
              <input
                type="text"
                id="nameInput"
                placeholder="Your name..."
                maxlength="30"
                autofocus
                class="w-full px-4 py-3 bg-transparent text-white placeholder-sky-300 border-none outline-none"
              />
            </div>
          </div>

          <button
            onclick="joinChat()"
            class="w-full bg-gradient-to-r from-sky-500 to-violet-500 text-white font-semibold py-3 px-6 rounded-xl hover:shadow-lg hover:shadow-sky-500/50 hover:scale-105 transform transition-all duration-300"
          >
            Join Chat Room
          </button>
        </div>
      </div>

      <!-- Chat Header -->
      <div class="glass-light border-b border-white/20 p-6 text-center">
        <div class="flex items-center justify-center gap-3 mb-2">
          <svg
            class="w-8 h-8 text-sky-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            />
          </svg>
          <h1 class="text-3xl font-bold text-white">Discussion Room</h1>
        </div>
        <p class="text-sky-200 text-sm">Remote Classroom Polling System</p>
      </div>

      <!-- Chat Status -->
      <div
        class="glass-light border-b border-white/20 px-6 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <span
            class="w-3 h-3 rounded-full bg-emerald-400 animate-pulse-custom"
            id="statusDot"
          ></span>
          <span class="text-white font-medium" id="statusText"
            >Chat Enabled</span
          >
        </div>
        <div
          class="bg-gradient-to-r from-sky-500 to-violet-500 text-white px-4 py-1.5 rounded-full text-sm font-semibold"
          id="userBadge"
        ></div>
      </div>

      <!-- Chat Disabled Notice -->
      <div
        class="hidden mx-6 mt-4 glass-card border border-rose-400/50 rounded-xl p-4 text-center"
        id="chatDisabledNotice"
      >
        <div class="flex items-center justify-center gap-2 text-rose-300">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
          <span class="font-medium"
            >Chat is currently disabled by the instructor</span
          >
        </div>
      </div>

      <!-- Messages Container -->
      <div class="flex-1 overflow-y-auto p-6 space-y-4" id="messagesContainer">
        <div class="text-center py-20">
          <svg
            class="w-24 h-24 mx-auto mb-4 text-sky-400/50 animate-float"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            />
          </svg>
          <h3 class="text-xl font-semibold text-white mb-2">No messages yet</h3>
          <p class="text-sky-200">Be the first to start the conversation!</p>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="glass-light border-t border-white/20 p-6">
        <div class="flex gap-3">
          <div class="flex-1 gradient-border">
            <div class="gradient-border-inner">
              <textarea
                id="messageInput"
                placeholder="Type your message..."
                rows="1"
                maxlength="500"
                disabled
                class="w-full px-4 py-3 bg-transparent text-white placeholder-sky-300 border-none outline-none resize-none"
              ></textarea>
            </div>
          </div>
          <button
            id="sendButton"
            onclick="sendMessage()"
            disabled
            class="bg-gradient-to-r from-sky-500 to-violet-500 text-white font-semibold px-6 rounded-xl hover:shadow-lg hover:shadow-sky-500/50 hover:scale-105 transform transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
      let studentName = "";
      let chatEnabled = false;
      let pollInterval = null;

      function joinChat() {
        const name = document.getElementById("nameInput").value.trim();
        if (!name) {
          alert("Please enter your name");
          return;
        }

        // Join as student
        fetch("/student/join", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: name }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              studentName = name;
              document.getElementById("loginOverlay").classList.add("hidden");
              document.getElementById("userBadge").textContent = name;
              loadMessages();
              startPolling();
            } else {
              alert(data.message || "Could not join chat");
            }
          })
          .catch((error) => {
            alert("Connection error: " + error.message);
          });
      }

      function loadMessages() {
        fetch("/chat/messages?limit=50")
          .then((response) => response.json())
          .then((data) => {
            chatEnabled = data.enabled;
            updateChatStatus(data.enabled);

            const container = document.getElementById("messagesContainer");
            container.innerHTML = "";

            if (data.messages.length === 0) {
              container.innerHTML = `
                <div class="text-center py-20">
                  <svg class="w-24 h-24 mx-auto mb-4 text-sky-400/50 animate-float" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                  </svg>
                  <h3 class="text-xl font-semibold text-white mb-2">No messages yet</h3>
                  <p class="text-sky-200">Be the first to start the conversation!</p>
                </div>
              `;
            } else {
              data.messages.forEach((msg) => displayMessage(msg, false));
              scrollToBottom();
            }
          })
          .catch((error) => {
            console.error("Error loading messages:", error);
          });
      }

      function displayMessage(msg, animate = true) {
        const container = document.getElementById("messagesContainer");

        // Remove empty state if exists
        const emptyState = container.querySelector(".text-center.py-20");
        if (emptyState) {
          emptyState.remove();
        }

        const isOwn = msg.username === studentName;
        const isSystem = msg.username === "SYSTEM";

        const messageDiv = document.createElement("div");
        messageDiv.className = animate ? "animate-messageSlide" : "";

        const time = new Date(msg.timestamp).toLocaleTimeString();

        let borderColor = "border-sky-400";
        let bgColor = "bg-sky-500/20";
        let textColor = "text-sky-400";

        if (isSystem) {
          borderColor = "border-amber-400";
          bgColor = "bg-amber-500/20";
          textColor = "text-amber-400";
        } else if (isOwn) {
          borderColor = "border-violet-400";
          bgColor = "bg-violet-500/20";
          textColor = "text-violet-400";
        }

        messageDiv.innerHTML = `
          <div class="flex items-start gap-2 mb-2">
            <span class="font-semibold ${textColor}">${escapeHtml(
          msg.username
        )}</span>
            <span class="text-sky-300 text-sm">${time}</span>
          </div>
          <div class="glass-card ${bgColor} border-l-4 ${borderColor} p-4 rounded-xl">
            <p class="text-white break-words">${escapeHtml(msg.message)}</p>
          </div>
        `;

        container.appendChild(messageDiv);

        if (animate) {
          scrollToBottom();
        }
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || !chatEnabled) {
          return;
        }

        fetch("/chat/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: studentName,
            message: message,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              input.value = "";
              // Message will appear via polling
            } else {
              alert(data.error || "Could not send message");
            }
          })
          .catch((error) => {
            alert("Error sending message");
          });
      }

      function updateChatStatus(enabled) {
        chatEnabled = enabled;
        const statusDot = document.getElementById("statusDot");
        const statusText = document.getElementById("statusText");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const notice = document.getElementById("chatDisabledNotice");

        if (enabled) {
          statusDot.className =
            "w-3 h-3 rounded-full bg-emerald-400 animate-pulse-custom";
          statusText.textContent = "Chat Enabled";
          messageInput.disabled = false;
          sendButton.disabled = false;
          notice.classList.add("hidden");
        } else {
          statusDot.className = "w-3 h-3 rounded-full bg-rose-400";
          statusText.textContent = "Chat Disabled";
          messageInput.disabled = true;
          sendButton.disabled = true;
          notice.classList.remove("hidden");
        }
      }

      function startPolling() {
        // Poll for new messages every 2 seconds
        pollInterval = setInterval(() => {
          fetch("/chat/messages?limit=50")
            .then((response) => response.json())
            .then((data) => {
              // Update chat status
              if (data.enabled !== chatEnabled) {
                updateChatStatus(data.enabled);
              }

              // Get current message count
              const currentMessages = document.querySelectorAll(
                ".glass-card.border-l-4"
              ).length;

              // If new messages arrived, reload
              if (data.messages.length > currentMessages) {
                const newMessages = data.messages.slice(currentMessages);
                newMessages.forEach((msg) => displayMessage(msg, true));
              }
            })
            .catch((error) => {
              console.error("Polling error:", error);
            });
        }, 2000);
      }

      function scrollToBottom() {
        const container = document.getElementById("messagesContainer");
        container.scrollTop = container.scrollHeight;
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Handle Enter key to send message
      document.addEventListener("DOMContentLoaded", () => {
        const messageInput = document.getElementById("messageInput");
        messageInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

        const nameInput = document.getElementById("nameInput");
        nameInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            joinChat();
          }
        });
      });

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (pollInterval) {
          clearInterval(pollInterval);
        }
      });
    </script>
  </body>
</html>
