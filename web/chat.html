<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - Remote Polling</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        height: 80vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h1 {
        margin: 0;
        font-size: 1.8em;
      }

      .chat-header .subtitle {
        margin-top: 5px;
        opacity: 0.9;
        font-size: 0.9em;
      }

      .chat-status {
        padding: 10px 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
      }

      .status-dot.disabled {
        background: #ef4444;
        animation: none;
      }

      .user-badge {
        background: #667eea;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 600;
      }

      .login-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.98);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }

      .login-overlay.hidden {
        display: none;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .login-box h2 {
        color: #667eea;
        margin-bottom: 20px;
      }

      .login-box input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1em;
        margin-bottom: 15px;
      }

      .login-box input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-box button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .login-box button:hover {
        transform: translateY(-2px);
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 5px;
      }

      .message-author {
        font-weight: 600;
        color: #667eea;
      }

      .message-author.system {
        color: #f59e0b;
      }

      .message-time {
        font-size: 0.85em;
        color: #6c757d;
      }

      .message-content {
        background: white;
        padding: 12px 15px;
        border-radius: 10px;
        border-left: 3px solid #667eea;
        word-wrap: break-word;
      }

      .message.system .message-content {
        background: #fef3c7;
        border-left-color: #f59e0b;
        font-style: italic;
      }

      .message.own .message-content {
        background: #dbeafe;
        border-left-color: #3b82f6;
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #dee2e6;
      }

      .chat-input-wrapper {
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        font-size: 1em;
        resize: none;
        font-family: inherit;
      }

      .chat-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .chat-input:disabled {
        background: #f8f9fa;
        cursor: not-allowed;
      }

      .send-button {
        padding: 12px 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .send-button:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .chat-disabled-notice {
        text-align: center;
        padding: 20px;
        background: #fee2e2;
        color: #991b1b;
        border-radius: 10px;
        margin: 20px;
        display: none;
      }

      .chat-disabled-notice.show {
        display: block;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
      }

      .empty-state .icon {
        font-size: 4em;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .empty-state h3 {
        margin-bottom: 10px;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Login Overlay -->
      <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
          <h2>ðŸ’¬ Join Chat</h2>
          <p style="color: #666; margin-bottom: 20px">
            Enter your name to join the discussion
          </p>
          <input
            type="text"
            id="nameInput"
            placeholder="Your name..."
            maxlength="30"
            autofocus
          />
          <button onclick="joinChat()">Join Chat Room</button>
        </div>
      </div>

      <!-- Chat Header -->
      <div class="chat-header">
        <h1>ðŸ’¬ Discussion Room</h1>
        <p class="subtitle">Remote Classroom Polling System</p>
      </div>

      <!-- Chat Status -->
      <div class="chat-status">
        <div class="status-indicator">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Chat Enabled</span>
        </div>
        <div class="user-badge" id="userBadge"></div>
      </div>

      <!-- Chat Disabled Notice -->
      <div class="chat-disabled-notice" id="chatDisabledNotice">
        ðŸ”’ Chat is currently disabled by the instructor
      </div>

      <!-- Messages Container -->
      <div class="messages-container" id="messagesContainer">
        <div class="empty-state">
          <div class="icon">ðŸ’­</div>
          <h3>No messages yet</h3>
          <p>Be the first to start the conversation!</p>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea
            class="chat-input"
            id="messageInput"
            placeholder="Type your message..."
            rows="1"
            maxlength="500"
            disabled
          ></textarea>
          <button
            class="send-button"
            id="sendButton"
            onclick="sendMessage()"
            disabled
          >
            Send
          </button>
        </div>
      </div>
    </div>

    <script>
      let studentName = "";
      let chatEnabled = false;
      let pollInterval = null;

      function joinChat() {
        const name = document.getElementById("nameInput").value.trim();
        if (!name) {
          alert("Please enter your name");
          return;
        }

        // Join as student
        fetch("/student/join", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: name }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              studentName = name;
              document.getElementById("loginOverlay").classList.add("hidden");
              document.getElementById("userBadge").textContent = name;
              loadMessages();
              startPolling();
            } else {
              alert(data.message || "Could not join chat");
            }
          })
          .catch((error) => {
            alert("Connection error: " + error.message);
          });
      }

      function loadMessages() {
        fetch("/chat/messages?limit=50")
          .then((response) => response.json())
          .then((data) => {
            chatEnabled = data.enabled;
            updateChatStatus(data.enabled);

            const container = document.getElementById("messagesContainer");
            container.innerHTML = "";

            if (data.messages.length === 0) {
              container.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">ðŸ’­</div>
                                <h3>No messages yet</h3>
                                <p>Be the first to start the conversation!</p>
                            </div>
                        `;
            } else {
              data.messages.forEach((msg) => displayMessage(msg, false));
              scrollToBottom();
            }
          })
          .catch((error) => {
            console.error("Error loading messages:", error);
          });
      }

      function displayMessage(msg, animate = true) {
        const container = document.getElementById("messagesContainer");

        // Remove empty state if exists
        const emptyState = container.querySelector(".empty-state");
        if (emptyState) {
          emptyState.remove();
        }

        const isOwn = msg.username === studentName;
        const isSystem = msg.username === "SYSTEM";

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isOwn ? "own" : ""} ${
          isSystem ? "system" : ""
        }`;

        const time = new Date(msg.timestamp).toLocaleTimeString();

        messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-author ${isSystem ? "system" : ""}">${
          msg.username
        }</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(msg.message)}</div>
            `;

        container.appendChild(messageDiv);

        if (animate) {
          scrollToBottom();
        }
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || !chatEnabled) {
          return;
        }

        fetch("/chat/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: studentName,
            message: message,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              input.value = "";
              // Message will appear via polling
            } else {
              alert(data.error || "Could not send message");
            }
          })
          .catch((error) => {
            alert("Error sending message");
          });
      }

      function updateChatStatus(enabled) {
        chatEnabled = enabled;
        const statusDot = document.getElementById("statusDot");
        const statusText = document.getElementById("statusText");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const notice = document.getElementById("chatDisabledNotice");

        if (enabled) {
          statusDot.classList.remove("disabled");
          statusText.textContent = "Chat Enabled";
          messageInput.disabled = false;
          sendButton.disabled = false;
          notice.classList.remove("show");
        } else {
          statusDot.classList.add("disabled");
          statusText.textContent = "Chat Disabled";
          messageInput.disabled = true;
          sendButton.disabled = true;
          notice.classList.add("show");
        }
      }

      function startPolling() {
        // Poll for new messages every 2 seconds
        pollInterval = setInterval(() => {
          fetch("/chat/messages?limit=50")
            .then((response) => response.json())
            .then((data) => {
              // Update chat status
              if (data.enabled !== chatEnabled) {
                updateChatStatus(data.enabled);
              }

              // Get current message count
              const currentMessages =
                document.querySelectorAll(".message").length;

              // If new messages arrived, reload
              if (data.messages.length > currentMessages) {
                const newMessages = data.messages.slice(currentMessages);
                newMessages.forEach((msg) => displayMessage(msg, true));
              }
            })
            .catch((error) => {
              console.error("Polling error:", error);
            });
        }, 2000);
      }

      function scrollToBottom() {
        const container = document.getElementById("messagesContainer");
        container.scrollTop = container.scrollHeight;
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Handle Enter key to send message
      document.addEventListener("DOMContentLoaded", () => {
        const messageInput = document.getElementById("messageInput");
        messageInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

        const nameInput = document.getElementById("nameInput");
        nameInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            joinChat();
          }
        });
      });

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (pollInterval) {
          clearInterval(pollInterval);
        }
      });
    </script>
  </body>
</html>
