<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Client - Remote Polling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(56, 189, 248, 0.6);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }

      .animate-pulse-custom {
        animation: pulse 2s infinite;
      }

      .animate-slideIn {
        animation: slideIn 0.3s ease-out;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-light {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          #1e40af 0%,
          #1e3a8a 50%,
          #312e81 100%
        );
        position: relative;
        overflow: hidden;
      }

      .gradient-bg::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.1) 0%,
          transparent 70%
        );
        animation: float 20s ease-in-out infinite;
      }

      .btn-ripple {
        position: relative;
        overflow: hidden;
      }

      .btn-ripple::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn-ripple:active::after {
        width: 300px;
        height: 300px;
      }

      .option-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .option-hover:hover {
        transform: translateX(4px);
        box-shadow: -4px 0 12px rgba(56, 189, 248, 0.3);
      }

      .loading-spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .gradient-border {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.3),
          rgba(147, 51, 234, 0.3)
        );
        padding: 2px;
        border-radius: 1rem;
      }

      .gradient-border-inner {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: calc(1rem - 2px);
      }

      input:focus {
        animation: glow 2s ease-in-out infinite;
      }

      .status-badge {
        transition: all 0.5s ease;
      }

      /* Smooth transitions for all state changes */
      * {
        transition-property: background-color, border-color, color, fill, stroke,
          opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div
      class="glass-card rounded-2xl shadow-2xl max-w-md w-full p-6 md:p-8 animate-fadeIn hover:shadow-[0_8px_40px_rgba(59,130,246,0.4)] transition-shadow duration-500"
    >
      <!-- Header -->
      <div class="text-center mb-4">
        <div class="flex items-center justify-center gap-3 mb-2">
          <svg
            class="w-8 h-8 text-white animate-float"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l9-5-9-5-9 5 9 5z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
            />
          </svg>
          <h1 class="text-3xl font-semibold text-white">Student Client</h1>
        </div>
        <p class="text-sm text-white/70">Remote Classroom Polling System</p>
      </div>

      <!-- Status Banner -->
      <div
        id="status"
        class="glass-light rounded-xl px-4 py-2 mt-4 flex items-center gap-3 transition-all duration-500 status-badge"
        role="status"
        aria-live="polite"
      >
        <span
          id="statusDot"
          class="w-3 h-3 rounded-full bg-amber-400 animate-pulse-custom shadow-lg"
        ></span>
        <span id="statusText" class="text-white/90 text-sm font-medium"
          >Ready to connect</span
        >
      </div>

      <!-- Alert -->
      <div
        id="alert"
        class="hidden mt-3 rounded-xl px-4 py-2 text-sm transition-all duration-300"
      ></div>

      <!-- Student toasts (new assignments etc.) -->
      <div id="studentToasts" style="position:relative; z-index:60; pointer-events:none; margin-top:8px;"></div>

      <!-- Login Form -->
      <div id="loginForm" class="mt-4 space-y-3 animate-slideIn">
        <div>
          <label for="studentName" class="block text-white/90 font-medium mb-2"
            >Enter Your Name</label
          >
          <div class="gradient-border">
            <input
              type="text"
              id="studentName"
              placeholder="e.g., Alice"
              class="w-full gradient-border-inner border-0 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none transition-all duration-300"
              autofocus
            />
          </div>
        </div>
        <button
          onclick="connectToServer()"
          class="w-full btn-ripple bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-xl px-5 py-2.5 font-medium transition-all duration-300 transform hover:scale-[1.02] hover:shadow-[0_10px_30px_rgba(59,130,246,0.5)] active:scale-95 flex items-center justify-center gap-2"
        >
          <span id="connectBtnText">Connect & Join</span>
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            />
          </svg>
        </button>
      </div>

      <!-- Student Info (after login) -->
      <div id="studentInfo" class="hidden mt-4 space-y-2 animate-slideIn">
        <div class="flex items-center justify-between gap-3">
          <div
            class="glass-light rounded-xl px-4 py-3 flex items-center gap-2 flex-1 border border-white/30 hover:border-white/50 transition-all duration-300"
          >
            <svg
              class="w-5 h-5 text-white/70"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span id="displayName" class="text-white/90 font-medium"></span>
          </div>
          <div
            id="connectionBadge"
            class="rounded-full px-4 py-1.5 text-xs font-medium bg-emerald-500/20 text-emerald-300 border border-emerald-400/50 flex items-center gap-1.5 shadow-lg"
          >
            <span
              class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse-custom"
            ></span>
            Connected
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 gap-2">
          <!-- Join Chat Button -->
          <button
            id="joinChatBtn"
            onclick="openChatRoom()"
            class="btn-ripple bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white rounded-xl px-3 py-2 text-sm font-medium transition-all duration-300 transform hover:scale-[1.02] hover:shadow-[0_10px_30px_rgba(168,85,247,0.5)] active:scale-95 flex items-center justify-center gap-2"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
              />
            </svg>
            <span>Chat</span>
          </button>

          <!-- Ask Question Button -->
          <button
            id="askQuestionBtn"
            onclick="openQARoom()"
            class="btn-ripple bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white rounded-xl px-3 py-2 text-sm font-medium transition-all duration-300 transform hover:scale-[1.02] hover:shadow-[0_10px_30px_rgba(59,130,246,0.5)] active:scale-95 flex items-center justify-center gap-2"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span>Ask</span>
          </button>
        </div>

        <!-- Assignments Section -->
        <div class="mt-4 glass-light rounded-xl p-4 border border-white/30">
          <h2 class="text-white/90 font-semibold mb-3 flex items-center gap-2">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v8m4-4H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Assignments
          </h2>
          <div class="space-y-2">
            <div
              id="assignmentList"
              class="space-y-2 text-sm text-white/80 max-h-40 overflow-y-auto"
            ></div>
            <div class="mt-2">
              <label
                class="block text-white/70 text-xs mb-1"
                for="uploadAssignmentSelect"
              >
                Select Assignment
              </label>
              <select
                id="uploadAssignmentSelect"
                class="w-full rounded-lg bg-white/10 text-white px-3 py-2 text-sm border border-white/30 focus:outline-none"
              >
                <!-- Options will be populated by JavaScript -->
              </select>
            </div>
            <div class="mt-2">
              <label class="block text-white/70 text-xs mb-1" for="uploadFileInput"
                >File</label
              >
              <input
                type="file"
                id="uploadFileInput"
                class="w-full text-white text-xs"
              />
            </div>
            <button
              onclick="uploadAssignmentFile()"
              class="w-full btn-ripple bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white rounded-xl px-4 py-2 text-sm font-medium transition-all duration-300 flex items-center justify-center gap-2"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v16h16M4 4l8 8"
                />
              </svg>
              <span>Upload</span>
            </button>
            <div
              id="uploadStatus"
              class="text-xs text-white/70 mt-1"
            ></div>
            <div
              id="assignmentWsStatus"
              class="text-xs text-white/60 mt-2"
            >
              WS: connecting...
            </div>
            <div
              id="assignmentWsLog"
              class="mt-2 bg-white/10 rounded-lg p-2 text-[11px] font-mono h-24 overflow-y-auto"
            ></div>
          </div>
        </div>
      </div>

      <!-- Waiting Section -->
      <div id="waitingSection" class="hidden mt-6 text-center animate-fadeIn">
        <div class="mb-4">
          <svg
            class="w-16 h-16 mx-auto text-white/40"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-white mb-2">Waiting for Poll</h2>
        <p class="text-sm text-white/70">
          The instructor will start a poll shortly...
        </p>
      </div>

      <!-- Poll Section (Active State) -->
      <div
        id="pollSection"
        class="hidden mt-4 animate-slideIn"
        role="radiogroup"
        aria-label="Poll options"
      >
        <div
          class="glass-light rounded-xl px-4 py-3 mb-4 border-l-4 border-sky-400 shadow-lg"
        >
          <h2
            id="pollQuestion"
            class="text-white text-base font-medium leading-relaxed"
          >
            Loading question...
          </h2>
        </div>

        <div id="optionsContainer" class="space-y-2 mb-4">
          <!-- Options will be inserted here -->
        </div>

        <button
          id="submitBtn"
          onclick="submitAnswer()"
          class="w-full btn-ripple bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 disabled:from-white/20 disabled:to-white/20 disabled:text-white/60 disabled:cursor-not-allowed text-white rounded-xl px-5 py-2.5 font-medium transition-all duration-300 transform hover:scale-[1.02] hover:shadow-[0_10px_30px_rgba(59,130,246,0.5)] active:scale-95 flex items-center justify-center gap-2"
        >
          <span id="submitBtnText">Submit Answer</span>
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Submitted State -->
      <div id="submittedSection" class="hidden mt-6 text-center animate-fadeIn">
        <div class="mb-4 relative">
          <div class="absolute inset-0 flex items-center justify-center">
            <div
              class="w-20 h-20 bg-emerald-400/20 rounded-full animate-pulse-custom"
            ></div>
          </div>
          <svg
            class="w-16 h-16 mx-auto text-emerald-400 relative z-10"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-white mb-2">
          Response Submitted
        </h2>
        <p class="text-sm text-white/70 mb-3">
          Waiting for instructor to reveal results...
        </p>
        <div class="flex justify-center gap-1">
          <span
            class="w-2 h-2 bg-white/50 rounded-full animate-pulse-custom"
          ></span>
          <span
            class="w-2 h-2 bg-white/50 rounded-full animate-pulse-custom"
            style="animation-delay: 0.2s"
          ></span>
          <span
            class="w-2 h-2 bg-white/50 rounded-full animate-pulse-custom"
            style="animation-delay: 0.4s"
          ></span>
        </div>
      </div>
    </div>

    <script>
      let ws = null;
      let studentName = "";
      let currentPollId = null;
      let selectedChoice = null;
      let assignmentWS = null;

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.className =
          "mt-4 rounded-xl px-4 py-3 text-sm transition-all duration-300";

        if (type === "success") {
          alert.className +=
            " bg-emerald-500/20 text-emerald-300 border border-emerald-400/50";
        } else if (type === "error") {
          alert.className +=
            " bg-rose-500/20 text-rose-300 border border-rose-400/50";
        } else if (type === "info") {
          alert.className +=
            " bg-sky-500/20 text-sky-300 border border-sky-400/50";
        }

        alert.textContent = message;
        alert.classList.remove("hidden");

        setTimeout(() => {
          alert.classList.add("hidden");
        }, 5000);
      }

      function openChatRoom() {
        if (!studentName) {
          showAlert("Please connect first before joining chat", "error");
          return;
        }

        // Store student name in localStorage for auto-login
        localStorage.setItem("chatStudentName", studentName);

        // Open chat in new window
        const chatWindow = window.open(
          "chat.html",
          "_blank",
          "width=800,height=600"
        );

        if (!chatWindow) {
          showAlert("Please allow popups to open the chat window", "error");
        } else {
          showAlert("Opening chat room...", "success");
        }
      }

      function openQARoom() {
        if (!studentName) {
          showAlert("Please connect first before asking questions", "error");
          return;
        }

        // Store student name in localStorage for auto-login
        localStorage.setItem("qaStudentName", studentName);

        // Open Q&A in new window
        const qaWindow = window.open(
          "qa.html",
          "_blank",
          "width=900,height=700"
        );

        if (!qaWindow) {
          showAlert("Please allow popups to open the Q&A window", "error");
        } else {
          showAlert("Opening Q&A portal...", "success");
        }
      }

      function updateStatus(text, statusType) {
        const statusText = document.getElementById("statusText");
        const statusDot = document.getElementById("statusDot");

        statusText.textContent = text;

        // Update dot color based on status
        statusDot.className = "w-3 h-3 rounded-full";

        if (statusType === "connected") {
          statusDot.className += " bg-emerald-400 animate-pulse-custom";
        } else if (statusType === "waiting") {
          statusDot.className += " bg-amber-400 animate-pulse-custom";
        } else if (statusType === "active") {
          statusDot.className += " bg-sky-400 animate-pulse-custom";
        } else if (statusType === "disconnected") {
          statusDot.className += " bg-rose-400";
        } else {
          statusDot.className += " bg-amber-400 animate-pulse-custom";
        }
      }

      function connectToServer() {
        const nameInput = document.getElementById("studentName");
        studentName = nameInput.value.trim();

        if (!studentName) {
          showAlert("Please enter your name", "error");
          return;
        }

        // Show loading state
        const btn = event.target;
        const btnText = document.getElementById("connectBtnText");
        const originalText = btnText.textContent;
        btnText.innerHTML = '<div class="loading-spinner inline-block"></div>';
        btn.disabled = true;

        fetch("/student/join", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: studentName }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showAlert("Successfully connected!", "success");
              updateStatus("Connected", "connected");

              // Show student info with animation
              document.getElementById("displayName").textContent = studentName;
              setTimeout(() => {
                document
                  .getElementById("studentInfo")
                  .classList.remove("hidden");
              }, 100);

              document.getElementById("loginForm").classList.add("hidden");

              setTimeout(() => {
                document
                  .getElementById("waitingSection")
                  .classList.remove("hidden");
              }, 200);

              // Start polling for polls
              startPolling();
            } else {
              showAlert(data.message || "Connection failed", "error");
              btnText.textContent = originalText;
              btn.disabled = false;
            }
          })
          .catch((error) => {
            showAlert("Could not connect to server", "error");
            updateStatus("Connection failed", "disconnected");
            btnText.textContent = originalText;
            btn.disabled = false;
          });
      }

      function startPolling() {
        console.log("Starting poll checking for student:", studentName);
        setInterval(() => {
          fetch(`/student/poll?name=${encodeURIComponent(studentName)}`)
            .then((response) => response.json())
            .then((data) => {
              console.log("Poll response:", data);
              if (data.active && data.pollId !== currentPollId) {
                console.log("New poll detected, showing poll");
                showPoll(data);
              } else if (!data.active && currentPollId) {
                console.log("Poll ended, showing waiting");
                showWaiting();
              }
            })
            .catch((error) => {
              console.error("Polling error:", error);
            });
        }, 2000); // Poll every 2 seconds
      }

      function showPoll(pollData) {
        console.log("showPoll called with data:", pollData);
        currentPollId = pollData.pollId;
        selectedChoice = null;

        // Hide waiting and submitted, show poll
        console.log("Hiding waiting section, showing poll section");
        document.getElementById("waitingSection").classList.add("hidden");
        document.getElementById("submittedSection").classList.add("hidden");
        document.getElementById("pollSection").classList.remove("hidden");

        // Set question
        document.getElementById("pollQuestion").textContent = pollData.question;
        console.log("Question set:", pollData.question);

        const container = document.getElementById("optionsContainer");
        container.innerHTML = "";

        // Handle options array (might be JSON string or array)
        let options = pollData.options;
        console.log(
          "Options received (type: " + typeof options + "):",
          options
        );

        if (typeof options === "string") {
          try {
            options = JSON.parse(options);
            console.log("Parsed options:", options);
          } catch (e) {
            console.error("Error parsing options:", e);
            options = [];
          }
        }

        options.forEach((option, index) => {
          const choice = String.fromCharCode(65 + index); // A, B, C, D
          const div = document.createElement("div");
          div.className =
            "option-hover glass-light hover:bg-white/20 border border-white/30 rounded-xl px-4 py-3 text-white cursor-pointer transition-all duration-300 ease-in-out flex items-center gap-3 group";
          div.setAttribute("role", "radio");
          div.setAttribute("aria-checked", "false");
          div.setAttribute("tabindex", "0");

          div.onclick = () => selectOption(choice, div);
          div.onkeydown = (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              selectOption(choice, div);
            }
          };

          div.innerHTML = `
            <div class="w-5 h-5 rounded-full border-2 border-white/50 flex items-center justify-center transition-all duration-300 group-hover:border-sky-400">
              <div class="w-0 h-0 rounded-full bg-sky-400 transition-all duration-300"></div>
            </div>
            <label class="flex-1 cursor-pointer font-medium">${choice}. ${option}</label>
          `;
          container.appendChild(div);
          console.log("Added option:", choice, option);
        });

        updateStatus("Active Poll - Answer now!", "active");
        showAlert("New poll received! Please answer.", "info");

        // Re-enable submit button
        document.getElementById("submitBtn").disabled = false;
      }

      function selectOption(choice, element) {
        selectedChoice = choice;

        // Remove selected state from all options
        document.querySelectorAll("#optionsContainer > div").forEach((opt) => {
          opt.classList.remove(
            "bg-blue-500/40",
            "border-blue-300",
            "shadow-lg"
          );
          opt.classList.add("border-white/30");
          opt.setAttribute("aria-checked", "false");
          // Reset radio button
          const radio = opt.querySelector("div > div");
          if (radio) {
            radio.className =
              "w-0 h-0 rounded-full bg-sky-400 transition-all duration-300";
          }
        });

        // Add selected state to clicked option
        element.classList.add("bg-blue-500/40", "border-blue-300", "shadow-lg");
        element.classList.remove("border-white/30");
        element.setAttribute("aria-checked", "true");

        // Animate radio button
        const radio = element.querySelector("div > div");
        if (radio) {
          radio.className =
            "w-3 h-3 rounded-full bg-sky-400 transition-all duration-300";
        }
      }

      function submitAnswer() {
        if (!selectedChoice) {
          showAlert("Please select an answer", "error");
          return;
        }

        // Show loading state
        const submitBtn = document.getElementById("submitBtn");
        const submitBtnText = document.getElementById("submitBtnText");
        submitBtnText.innerHTML =
          '<div class="loading-spinner inline-block"></div>';
        submitBtn.disabled = true;

        fetch("/student/answer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: studentName,
            pollId: currentPollId,
            choice: selectedChoice,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showAlert("Answer submitted successfully!", "success");

              // Show submitted section with animation
              setTimeout(() => {
                document.getElementById("pollSection").classList.add("hidden");
                document
                  .getElementById("submittedSection")
                  .classList.remove("hidden");
                updateStatus("Waiting for results...", "waiting");
              }, 500);
            } else {
              showAlert(data.message || "Failed to submit answer", "error");
              submitBtnText.textContent = "Submit Answer";
              submitBtn.disabled = false;
            }
          })
          .catch((error) => {
            showAlert("Error submitting answer", "error");
            submitBtnText.textContent = "Submit Answer";
            submitBtn.disabled = false;
          });
      }

      function showWaiting() {
        currentPollId = null;
        document.getElementById("pollSection").classList.add("hidden");
        document.getElementById("submittedSection").classList.add("hidden");
        document.getElementById("waitingSection").classList.remove("hidden");
        document.getElementById("submitBtn").disabled = false;
        updateStatus("Waiting for next poll...", "waiting");
      }

      function initAssignmentsUI() {
        fetch("/assignment/list")
          .then((r) => r.json())
          .then((data) => {
            const listDiv = document.getElementById("assignmentList");
            const sel = document.getElementById("uploadAssignmentSelect");
            sel.innerHTML = "";
            listDiv.innerHTML =
              (data.assignments || []).map((a) => {
                return `<div class='flex items-start gap-2 p-2 rounded-lg bg-white/5 border border-white/10'>
                  <div class='flex-1'>
                    <div class='font-semibold text-white/90 text-xs'>${a.assignmentId}: ${escapeHtml(
                      a.title
                    )}</div>
                    <div class='text-[11px] text-white/50'>${
                      a.description ? escapeHtml(a.description) : ""
                    }</div>
                    <div class='text-[10px] text-white/40'>Created ${a.createdAt}$${
                  a.dueAt ? ` · Due ${a.dueAt}` : ""
                }</div>
                  </div>
                </div>`;
              }).join("") ||
              '<div class="text-white/50 text-xs">No assignments yet</div>';
            (data.assignments || []).forEach((a) => {
              const opt = document.createElement("option");
              opt.value = a.assignmentId;
              opt.textContent = `${a.assignmentId} - ${a.title}`;
              sel.appendChild(opt);
            });
          });
        connectAssignmentWS();
      }

      // Add or update a single assignment in the assignments UI
      function addOrUpdateAssignment(a) {
        if (!a || !a.assignmentId) return;
        const listDiv = document.getElementById("assignmentList");
        const sel = document.getElementById("uploadAssignmentSelect");

        // Prepare HTML for the assignment entry (matching initAssignmentsUI format)
        const itemHtml = `<div class='flex items-start gap-2 p-2 rounded-lg bg-white/5 border border-white/10' data-assignment-id='${escapeHtml(
          a.assignmentId
        )}'>
                  <div class='flex-1'>
                    <div class='font-semibold text-white/90 text-xs'>${escapeHtml(
          a.assignmentId
        )}: ${escapeHtml(a.title || "")}</div>
                    <div class='text-[11px] text-white/50'>${
          a.description ? escapeHtml(a.description) : ""
        }</div>
                    <div class='text-[10px] text-white/40'>Created ${
          a.createdAt || ""
        }${a.dueAt ? ` · Due ${a.dueAt}` : ""}</div>
                  </div>
                </div>`;

        // If an entry already exists in the list, replace it; otherwise prepend it
        // find existing element safely by scanning children and comparing attribute
        let existing = null;
        for (let i = 0; i < listDiv.children.length; i++) {
          const child = listDiv.children[i];
          try {
            if (child.getAttribute && child.getAttribute('data-assignment-id') === a.assignmentId) {
              existing = child;
              break;
            }
          } catch (e) {
            // ignore and continue
          }
        }
        if (existing) {
          existing.outerHTML = itemHtml;
        } else {
          // If placeholder 'No assignments yet' exists, replace it
          if (listDiv.innerHTML && listDiv.innerHTML.indexOf('No assignments yet') !== -1) {
            listDiv.innerHTML = itemHtml;
          } else {
            // prepend so newest appears at top
            listDiv.innerHTML = itemHtml + listDiv.innerHTML;
          }
        }

        // Ensure select option exists (don't duplicate)
        let found = false;
        for (let i = 0; i < sel.options.length; i++) {
          if (sel.options[i].value === a.assignmentId) {
            // update text
            sel.options[i].textContent = `${a.assignmentId} - ${a.title}`;
            found = true;
            break;
          }
        }
        if (!found) {
          const opt = document.createElement("option");
          opt.value = a.assignmentId;
          opt.textContent = `${a.assignmentId} - ${a.title}`;
          sel.insertBefore(opt, sel.firstChild);
        }
      }

      function uploadAssignmentFile() {
        const sel = document.getElementById("uploadAssignmentSelect");
        const fileInput = document.getElementById("uploadFileInput");
        const status = document.getElementById("uploadStatus");
        if (!sel.value) {
          status.textContent = "Select an assignment";
          return;
        }
        if (!fileInput.files || fileInput.files.length === 0) {
          status.textContent = "Choose a file";
          return;
        }
        if (!studentName) {
          status.textContent = "Connect first";
          return;
        }
        const file = fileInput.files[0];
        status.textContent = "Uploading " + file.name + "...";
        fetch(
          `/assignment/upload?id=${encodeURIComponent(
            sel.value
          )}&student=${encodeURIComponent(
            studentName
          )}&filename=${encodeURIComponent(file.name)}`,
          {
            method: "POST",
            body: file,
          }
        )
          .then((r) => r.json())
          .then((d) => {
            if (d.success) {
              status.textContent = "Upload complete (" + d.size + " bytes)";
              fileInput.value = "";
            } else {
              status.textContent = "Upload failed: " + (d.error || "error");
            }
          })
          .catch((e) => {
            status.textContent = "Error: " + e.message;
          });
      }

      function connectAssignmentWS() {
        const wsStatus = document.getElementById("assignmentWsStatus");
        const log = document.getElementById("assignmentWsLog");
        try {
          assignmentWS = new WebSocket("ws://" + location.hostname + ":8081/assignments");
          assignmentWS.onopen = () => {
            wsStatus.textContent = "WS: connected";
          };
          assignmentWS.onclose = () => {
            wsStatus.textContent = "WS: disconnected (retrying...)";
            setTimeout(connectAssignmentWS, 2000);
          };
          assignmentWS.onmessage = (ev) => {
            try {
              const o = JSON.parse(ev.data);
              // Log the whole object for debugging
              try { log.textContent += (log.textContent ? "\n" : "") + JSON.stringify(o); } catch { log.textContent += (log.textContent ? "\n" : "") + String(o); }

              // If a new assignment was created, update UI immediately
              if (o.type === 'assignment_created') {
                // The server broadcasts fields: assignmentId, title, description, createdAt, dueAt
                addOrUpdateAssignment(o);
                // show a small toast so students notice immediately
                try { toastAssignmentStudent(`New assignment ${o.assignmentId}: ${o.title}`); } catch (e) {}
              }

              // Optionally, if assignment upload events arrive, log them and keep behavior
              if (o.type === 'assignment_upload') {
                // could display a toast or update uploads UI in future
                try { log.textContent += ' \u00B7 upload: ' + (o.studentName || '') + ' → ' + (o.filename || ''); } catch {}
              }
            } catch (err) {
              // Non-JSON messages
              log.textContent += (log.textContent ? "\n" : "") + ev.data;
            }
            log.scrollTop = log.scrollHeight;
          };
        } catch (e) {
          wsStatus.textContent = "WS error";
        }
      }

      function escapeHtml(s) {
        return (s || "").replace(/[&<>"']/g, (m) => {
          return {
            "&": "&amp;",
            "<": "&lt;",
            ">": "&gt;",
            '"': "&quot;",
            "'": "&#039;",
          }[m];
        });
      }

      // Extend connect success to initialize assignments
      const originalConnectToServer = connectToServer;
      connectToServer = function () {
        originalConnectToServer();
        setTimeout(() => {
          if (studentName) initAssignmentsUI();
        }, 800);
      };

      // If already connected (unlikely on load), init assignments
      if (studentName) initAssignmentsUI();

      // Show a small non-blocking toast for students (pointer-events:none so it doesn't block clicks)
      function toastAssignmentStudent(message, opts) {
        try {
          const container = document.getElementById('studentToasts');
          if (!container) return;
          const toast = document.createElement('div');
          // Inline styles to keep the change minimal and self-contained
          toast.style.cssText = '\n            pointer-events: auto; display:flex; align-items:center; gap:8px;\n            background: rgba(59,130,246,0.12); border:1px solid rgba(59,130,246,0.28); color: #e6f0ff;\n            padding:10px 12px; border-radius:10px; margin-bottom:8px; max-width:360px; box-shadow:0 6px 18px rgba(2,6,23,0.6);\n            transform: translateY(8px); opacity: 0; transition: transform 220ms ease, opacity 220ms ease; font-size:13px;\n          ';
          toast.textContent = message;

          // Insert at top so newest appear first
          if (container.firstChild) container.insertBefore(toast, container.firstChild);
          else container.appendChild(toast);

          // Trigger enter animation
          requestAnimationFrame(() => {
            toast.style.transform = 'translateY(0)';
            toast.style.opacity = '1';
          });

          // Auto dismiss after specified duration
          const timeout = (opts && opts.duration) || 5000;
          const timer = setTimeout(() => {
            try {
              toast.style.transform = 'translateY(8px)';
              toast.style.opacity = '0';
              setTimeout(() => { try { toast.remove(); } catch (e) {} }, 240);
            } catch (e) {}
          }, timeout);

          // Manual dismiss on click
          toast.addEventListener('click', () => {
            clearTimeout(timer);
            try { toast.remove(); } catch (e) {}
          });
        } catch (e) {
          console.error('Toast error', e);
        }
      }
    </script>
  </body>
