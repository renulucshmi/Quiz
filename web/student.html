<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Client - Remote Polling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(56, 189, 248, 0.6);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }

      .animate-pulse-custom {
        animation: pulse 2s infinite;
      }

      .animate-slideIn {
        animation: slideIn 0.3s ease-out;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-light {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          #1e40af 0%,
          #1e3a8a 50%,
          #312e81 100%
        );
        position: relative;
        overflow: hidden;
      }

      .gradient-bg::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.1) 0%,
          transparent 70%
        );
        animation: float 20s ease-in-out infinite;
      }

      .btn-ripple {
        position: relative;
        overflow: hidden;
      }

      .btn-ripple::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn-ripple:active::after {
        width: 300px;
        height: 300px;
      }

      .option-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .option-hover:hover {
        transform: translateX(4px);
        box-shadow: -4px 0 12px rgba(56, 189, 248, 0.3);
      }

      .loading-spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .gradient-border {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.3),
          rgba(147, 51, 234, 0.3)
        );
        padding: 2px;
        border-radius: 1rem;
      }

      .gradient-border-inner {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: calc(1rem - 2px);
      }

      input:focus {
        animation: glow 2s ease-in-out infinite;
      }

      .status-badge {
        transition: all 0.5s ease;
      }

      /* Smooth transitions for all state changes */
      * {
        transition-property: background-color, border-color, color, fill, stroke,
          opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div
      class="glass-card rounded-2xl shadow-2xl max-w-md w-full p-8 md:p-10 animate-fadeIn hover:shadow-[0_8px_40px_rgba(59,130,246,0.4)] transition-shadow duration-500"
    >
      <!-- Header -->
      <div class="text-center mb-6">
        <div class="flex items-center justify-center gap-3 mb-2">
          <svg
            class="w-8 h-8 text-white animate-float"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l9-5-9-5-9 5 9 5z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
            />
          </svg>
          <h1 class="text-3xl font-semibold text-white">Student Client</h1>
        </div>
        <p class="text-sm text-white/70">Remote Classroom Polling System</p>
      </div>

      <!-- Status Banner -->
      <div
        id="status"
        class="glass-light rounded-xl px-4 py-3 mt-6 flex items-center gap-3 transition-all duration-500 status-badge"
        role="status"
        aria-live="polite"
      >
        <span
          id="statusDot"
          class="w-3 h-3 rounded-full bg-amber-400 animate-pulse-custom shadow-lg"
        ></span>
        <span id="statusText" class="text-white/90 text-sm font-medium"
          >Ready to connect</span
        >
      </div>

      <!-- Alert -->
      <div
        id="alert"
        class="hidden mt-4 rounded-xl px-4 py-3 text-sm transition-all duration-300"
      ></div>

      <!-- Login Form -->
      <div id="loginForm" class="mt-6 space-y-4 animate-slideIn">
        <div>
          <label for="studentName" class="block text-white/90 font-medium mb-2"
            >Enter Your Name</label
          >
          <div class="gradient-border">
            <input
              type="text"
              id="studentName"
              placeholder="e.g., Alice"
              class="w-full gradient-border-inner border-0 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none transition-all duration-300"
              autofocus
            />
          </div>
        </div>
        <button
          onclick="connectToServer()"
          class="w-full btn-ripple bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-xl px-5 py-3 font-medium transition-all duration-300 transform hover:scale-[1.02] hover:shadow-[0_10px_30px_rgba(59,130,246,0.5)] active:scale-95 flex items-center justify-center gap-2"
        >
          <span id="connectBtnText">Connect & Join</span>
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            />
          </svg>
        </button>
      </div>

      <!-- Student Info (after login) -->
      <div
        id="studentInfo"
        class="hidden mt-6 flex items-center justify-between gap-3 animate-slideIn"
      >
        <div
          class="glass-light rounded-xl px-4 py-3 flex items-center gap-2 flex-1 border border-white/30 hover:border-white/50 transition-all duration-300"
        >
          <svg
            class="w-5 h-5 text-white/70"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <span id="displayName" class="text-white/90 font-medium"></span>
        </div>
        <div
          id="connectionBadge"
          class="rounded-full px-4 py-1.5 text-xs font-medium bg-emerald-500/20 text-emerald-300 border border-emerald-400/50 flex items-center gap-1.5 shadow-lg"
        >
          <span
            class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse-custom"
          ></span>
          Connected
        </div>
      </div>

      <!-- Waiting Section -->
      <div id="waitingSection" class="hidden mt-8 text-center animate-fadeIn">
        <div class="mb-6">
          <svg
            class="w-24 h-24 mx-auto text-white/40"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-white mb-2">Waiting for Poll</h2>
        <p class="text-white/70">The instructor will start a poll shortly...</p>
      </div>

      <!-- Poll Section (Active State) -->
      <div
        id="pollSection"
        class="hidden mt-6 animate-slideIn"
        role="radiogroup"
        aria-label="Poll options"
      >
        <div
          class="glass-light rounded-xl px-5 py-4 mb-5 border-l-4 border-sky-400 shadow-lg"
        >
          <h2
            id="pollQuestion"
            class="text-white text-lg font-medium leading-relaxed"
          >
            Loading question...
          </h2>
        </div>

        <div id="optionsContainer" class="space-y-3 mb-6">
          <!-- Options will be inserted here -->
        </div>

        <button
          id="submitBtn"
          onclick="submitAnswer()"
          class="w-full btn-ripple bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 disabled:from-white/20 disabled:to-white/20 disabled:text-white/60 disabled:cursor-not-allowed text-white rounded-xl px-5 py-3 font-medium transition-all duration-300 transform hover:scale-[1.02] hover:shadow-[0_10px_30px_rgba(59,130,246,0.5)] active:scale-95 flex items-center justify-center gap-2"
        >
          <span id="submitBtnText">Submit Answer</span>
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Submitted State -->
      <div id="submittedSection" class="hidden mt-8 text-center animate-fadeIn">
        <div class="mb-6 relative">
          <div class="absolute inset-0 flex items-center justify-center">
            <div
              class="w-32 h-32 bg-emerald-400/20 rounded-full animate-pulse-custom"
            ></div>
          </div>
          <svg
            class="w-24 h-24 mx-auto text-emerald-400 relative z-10"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-white mb-2">
          Response Submitted
        </h2>
        <p class="text-white/70 mb-4">
          Waiting for instructor to reveal results...
        </p>
        <div class="flex justify-center gap-1">
          <span
            class="w-2 h-2 bg-white/50 rounded-full animate-pulse-custom"
          ></span>
          <span
            class="w-2 h-2 bg-white/50 rounded-full animate-pulse-custom"
            style="animation-delay: 0.2s"
          ></span>
          <span
            class="w-2 h-2 bg-white/50 rounded-full animate-pulse-custom"
            style="animation-delay: 0.4s"
          ></span>
        </div>
      </div>
    </div>

    <script>
      let pollsCreated = 0;
      let studentName = null;
      let currentPollId = null;
      let selectedChoice = null;
      let revealTimeout = null; // Track the reveal timeout so we can cancel it

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.className =
          "mt-4 rounded-xl px-4 py-3 text-sm transition-all duration-300";

        if (type === "success") {
          alert.className +=
            " bg-emerald-500/20 text-emerald-300 border border-emerald-400/50";
        } else if (type === "error") {
          alert.className +=
            " bg-rose-500/20 text-rose-300 border border-rose-400/50";
        } else if (type === "info") {
          alert.className +=
            " bg-sky-500/20 text-sky-300 border border-sky-400/50";
        }

        alert.textContent = message;
        alert.classList.remove("hidden");

        setTimeout(() => {
          alert.classList.add("hidden");
        }, 5000);
      }

      function updateStatus(text, statusType) {
        const statusText = document.getElementById("statusText");
        const statusDot = document.getElementById("statusDot");

        statusText.textContent = text;

        // Update dot color based on status
        statusDot.className = "w-3 h-3 rounded-full";

        if (statusType === "connected") {
          statusDot.className += " bg-emerald-400 animate-pulse-custom";
        } else if (statusType === "waiting") {
          statusDot.className += " bg-amber-400 animate-pulse-custom";
        } else if (statusType === "active") {
          statusDot.className += " bg-sky-400 animate-pulse-custom";
        } else if (statusType === "disconnected") {
          statusDot.className += " bg-rose-400";
        } else {
          statusDot.className += " bg-amber-400 animate-pulse-custom";
        }
      }

      function connectToServer() {
        const nameInput = document.getElementById("studentName");
        studentName = nameInput.value.trim();

        if (!studentName) {
          showAlert("Please enter your name", "error");
          return;
        }

        // Show loading state
        const btn = event.target;
        const btnText = document.getElementById("connectBtnText");
        const originalText = btnText.textContent;
        btnText.innerHTML = '<div class="loading-spinner inline-block"></div>';
        btn.disabled = true;

        fetch("/student/join", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: studentName }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showAlert("Successfully connected!", "success");
              updateStatus("Connected", "connected");

              // Show student info with animation
              document.getElementById("displayName").textContent = studentName;
              setTimeout(() => {
                document
                  .getElementById("studentInfo")
                  .classList.remove("hidden");
              }, 100);

              document.getElementById("loginForm").classList.add("hidden");

              setTimeout(() => {
                document
                  .getElementById("waitingSection")
                  .classList.remove("hidden");
              }, 200);

              // Start polling for polls
              startPolling();
            } else {
              showAlert(data.message || "Connection failed", "error");
              btnText.textContent = originalText;
              btn.disabled = false;
            }
          })
          .catch((error) => {
            showAlert("Could not connect to server", "error");
            updateStatus("Connection failed", "disconnected");
            btnText.textContent = originalText;
            btn.disabled = false;
          });
      }

      function startPolling() {
        console.log("Starting poll checking for student:", studentName);
        setInterval(() => {
          fetch(`/student/poll?name=${encodeURIComponent(studentName)}`)
            .then((response) => response.json())
            .then((data) => {
              console.log("Poll response:", data);

              // If there's an active poll
              if (data.active) {
                // Check if it's a different poll from what we have
                if (data.pollId !== currentPollId) {
                  console.log("New/different poll detected:", data.pollId, "current was:", currentPollId);
                  showPoll(data);
                } else {
                  // Same poll is still active
                  console.log("Current poll still active:", data.pollId);
                }
              } else if (!data.active) {
                // No active poll currently
                if (currentPollId) {
                  console.log("Poll ended, checking for reveal");
                  // Check if answer was revealed before showing waiting
                  checkForRevealedAnswer();
                } else {
                  // Already in waiting state
                  console.log("No active poll, staying in waiting");
                }
              }
            })
            .catch((error) => {
              console.error("Polling error:", error);
            });

          // Also check for revealed answers if we're in submitted state
          if (currentPollId && !document.getElementById("submittedSection").classList.contains("hidden")) {
            checkForRevealedAnswer();
          }
        }, 2000); // Poll every 2 seconds
      }

      function checkForRevealedAnswer() {
        fetch("/stats")
          .then((response) => response.json())
          .then((data) => {
            console.log("========== checkForRevealedAnswer ==========");
            console.log("Stats response:", JSON.stringify(data));
            console.log("Current pollId:", currentPollId);
            console.log("data.pollId:", data.pollId);
            console.log("data.revealed:", data.revealed);
            console.log("data.correct:", data.correct);
            console.log("data.active:", data.active);
            console.log("==========================================");

            // Check if this is a different poll (new poll started)
            if (data.pollId && data.pollId !== currentPollId && data.active) {
              console.log("New poll started while waiting, switching to new poll");
              // Fetch the new poll details
              return fetch(`/student/poll?name=${encodeURIComponent(studentName)}`)
                .then((response) => response.json())
                .then((pollData) => {
                  if (pollData.active) {
                    showPoll(pollData);
                  }
                });
            }

            // Check if this is a different poll - if so, don't show old revealed answers
            if (data.pollId && data.pollId !== currentPollId) {
              console.log("Different poll detected in stats (poll mismatch), resetting to waiting");
              showWaiting();
              return;
            }

            // Check if current poll answer was revealed
            if (data.revealed && data.correct && data.pollId === currentPollId) {
              console.log("Answer revealed for current poll:", data.correct);
              showRevealedAnswer(data);
            } else if (!data.active && !data.revealed && data.pollId === currentPollId) {
              // Poll ended but not revealed yet - stay in submitted state
              console.log("Poll ended, waiting for reveal");
            } else if (!data.pollId) {
              // No poll - go back to waiting
              console.log("No current poll, going to waiting");
              showWaiting();
            }
          })
          .catch((error) => {
            console.error("Error checking stats:", error);
          });
      }

      function showRevealedAnswer(statsData) {
        console.log("showRevealedAnswer called for poll:", statsData.pollId, "currentPollId:", currentPollId);

        // Double-check we're showing the answer for the correct poll
        if (statsData.pollId !== currentPollId) {
          console.log("Poll ID mismatch, not showing revealed answer");
          return;
        }

        // Update submitted section to show the revealed answer
        const submittedSection = document.getElementById("submittedSection");

        submittedSection.innerHTML = `
          <div class="mb-6 relative">
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-32 h-32 bg-emerald-400/20 rounded-full animate-pulse-custom"></div>
            </div>
            <svg class="w-24 h-24 mx-auto text-emerald-400 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <h2 class="text-2xl font-semibold text-white mb-2">Answer Revealed!</h2>
          <div class="glass-light rounded-xl px-6 py-4 mb-4 border-l-4 border-emerald-400">
            <p class="text-white/70 text-sm mb-2">Correct Answer:</p>
            <p class="text-emerald-400 text-3xl font-bold">${statsData.correct}</p>
          </div>
          <div class="text-white/70 text-sm">
            <p class="mb-2">Results:</p>
            ${generateResultsBars(statsData)}
          </div>
        `;

        submittedSection.classList.remove("hidden");
        updateStatus("Answer revealed!", "connected");

        // After 5 seconds, go back to waiting and check for new polls
        // Store the timeout so it can be cleared if a new poll starts
        revealTimeout = setTimeout(() => {
          console.log("Reveal timeout, checking for new polls");
          currentPollId = null; // Reset so we can detect new polls
          revealTimeout = null;
          showWaiting();
        }, 5000);
      }

      function generateResultsBars(statsData) {
        let html = '<div class="space-y-2">';
        for (let i = 0; i < statsData.options.length; i++) {
          const letter = String.fromCharCode(65 + i);
          const count = statsData.counts[i] || 0;
          const percentage = statsData.percentages[i] || 0;
          const isCorrect = statsData.correct === letter;

          html += `
            <div class="glass-light rounded-lg px-3 py-2 ${isCorrect ? 'border border-emerald-400/50 bg-emerald-500/10' : ''}">
              <div class="flex justify-between items-center mb-1">
                <span class="text-white/90 text-sm font-medium">${letter}. ${statsData.options[i]}</span>
                <span class="text-white/70 text-xs">${count} vote${count !== 1 ? 's' : ''}</span>
              </div>
              <div class="h-2 bg-white/10 rounded-full overflow-hidden">
                <div class="h-full ${isCorrect ? 'bg-emerald-400' : 'bg-sky-400'} rounded-full transition-all duration-500" style="width: ${percentage}%"></div>
              </div>
            </div>
          `;
        }
        html += '</div>';
        return html;
      }

      function showPoll(pollData) {
        console.log("showPoll called with data:", pollData);

        // Clear any pending reveal timeout from previous poll
        if (revealTimeout) {
          console.log("Clearing previous reveal timeout");
          clearTimeout(revealTimeout);
          revealTimeout = null;
        }

        currentPollId = pollData.pollId;
        selectedChoice = null;

        // Hide waiting and submitted, show poll
        console.log("Hiding waiting section, showing poll section");
        document.getElementById("waitingSection").classList.add("hidden");
        document.getElementById("submittedSection").classList.add("hidden");
        document.getElementById("pollSection").classList.remove("hidden");

        // Set question
        document.getElementById("pollQuestion").textContent = pollData.question;
        console.log("Question set:", pollData.question);

        const container = document.getElementById("optionsContainer");
        container.innerHTML = "";

        // Handle options array (might be JSON string or array)
        let options = pollData.options;
        console.log(
          "Options received (type: " + typeof options + "):",
          options
        );

        if (typeof options === "string") {
          try {
            options = JSON.parse(options);
            console.log("Parsed options:", options);
          } catch (e) {
            console.error("Error parsing options:", e);
            options = [];
          }
        }

        options.forEach((option, index) => {
          const choice = String.fromCharCode(65 + index); // A, B, C, D
          const div = document.createElement("div");
          div.className =
            "option-hover glass-light hover:bg-white/20 border border-white/30 rounded-xl px-4 py-3 text-white cursor-pointer transition-all duration-300 ease-in-out flex items-center gap-3 group";
          div.setAttribute("role", "radio");
          div.setAttribute("aria-checked", "false");
          div.setAttribute("tabindex", "0");

          div.onclick = () => selectOption(choice, div);
          div.onkeydown = (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              selectOption(choice, div);
            }
          };

          div.innerHTML = `
            <div class="w-5 h-5 rounded-full border-2 border-white/50 flex items-center justify-center transition-all duration-300 group-hover:border-sky-400">
              <div class="w-0 h-0 rounded-full bg-sky-400 transition-all duration-300"></div>
            </div>
            <label class="flex-1 cursor-pointer font-medium">${choice}. ${option}</label>
          `;
          container.appendChild(div);
          console.log("Added option:", choice, option);
        });

        updateStatus("Active Poll - Answer now!", "active");
        showAlert("New poll received! Please answer.", "info");

        // Re-enable submit button
        document.getElementById("submitBtn").disabled = false;
      }

      function selectOption(choice, element) {
        selectedChoice = choice;

        // Remove selected state from all options
        document.querySelectorAll("#optionsContainer > div").forEach((opt) => {
          opt.classList.remove(
            "bg-blue-500/40",
            "border-blue-300",
            "shadow-lg"
          );
          opt.classList.add("border-white/30");
          opt.setAttribute("aria-checked", "false");
          // Reset radio button
          const radio = opt.querySelector("div > div");
          if (radio) {
            radio.className =
              "w-0 h-0 rounded-full bg-sky-400 transition-all duration-300";
          }
        });

        // Add selected state to clicked option
        element.classList.add("bg-blue-500/40", "border-blue-300", "shadow-lg");
        element.classList.remove("border-white/30");
        element.setAttribute("aria-checked", "true");

        // Animate radio button
        const radio = element.querySelector("div > div");
        if (radio) {
          radio.className =
            "w-3 h-3 rounded-full bg-sky-400 transition-all duration-300";
        }
      }

      function submitAnswer() {
        if (!selectedChoice) {
          showAlert("Please select an answer", "error");
          return;
        }

        if (!currentPollId) {
          console.error("Cannot submit: currentPollId is null!");
          showAlert("Error: No active poll. Please wait for a new poll.", "error");
          return;
        }

        console.log("Submitting answer:", selectedChoice, "for poll:", currentPollId);

        // Show loading state
        const submitBtn = document.getElementById("submitBtn");
        const submitBtnText = document.getElementById("submitBtnText");
        const originalText = submitBtnText.textContent;
        submitBtnText.innerHTML =
          '<div class="loading-spinner inline-block"></div>';
        submitBtn.disabled = true;

        fetch("/student/answer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: studentName,
            pollId: currentPollId,
            choice: selectedChoice,
          }),
        })
          .then((response) => {
            console.log("Answer submission response status:", response.status);
            return response.json();
          })
          .then((data) => {
            console.log("Answer submission response data:", data);
            if (data.success) {
              showAlert("Answer submitted successfully!", "success");

              // Show submitted section with animation
              setTimeout(() => {
                document.getElementById("pollSection").classList.add("hidden");
                document
                  .getElementById("submittedSection")
                  .classList.remove("hidden");
                updateStatus("Waiting for results...", "waiting");
              }, 500);
            } else {
              console.error("Submission failed:", data.error || data.message);
              showAlert(data.error || data.message || "Failed to submit answer", "error");
              submitBtnText.textContent = originalText;
              submitBtn.disabled = false;
            }
          })
          .catch((error) => {
            console.error("Error submitting answer:", error);
            showAlert("Error submitting answer: " + error.message, "error");
            submitBtnText.textContent = originalText;
            submitBtn.disabled = false;
          });
      }

      function showWaiting() {
        // Clear any pending reveal timeout
        if (revealTimeout) {
          console.log("Clearing reveal timeout in showWaiting");
          clearTimeout(revealTimeout);
          revealTimeout = null;
        }

        currentPollId = null;
        document.getElementById("pollSection").classList.add("hidden");
        document.getElementById("submittedSection").classList.add("hidden");
        document.getElementById("waitingSection").classList.remove("hidden");
        document.getElementById("submitBtn").disabled = false;
        updateStatus("Waiting for next poll...", "waiting");
      }
    </script>
  </body>
</html>
